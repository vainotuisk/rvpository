<br>
<h3>Muuda ruum</h3>
<br>
<form action="/postruum/" method="post">
{% csrf_token %}

        <label for="ruumikood" class="col-sm-2 col-form-label">

     <label for="ruumikirjeldus" class="col-sm-2 col-form-label">

    </div>
<div class="col-md-2 offset-md-2">    <input type="submit" value="Salvesta">
